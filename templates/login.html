{% extends "base.html" %}

{% block title %}Login - SmileSphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="auth-card">
            <div class="auth-card-header text-center">
                <div class="auth-logo mb-4">
                    <i class="fas fa-smile fa-3x"></i>
                </div>
                <h3 class="auth-title">Welcome Back</h3>
                <p class="auth-subtitle">Login to continue sharing smiles</p>
            </div>
            <div class="auth-card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group custom-input-group">
                            <span class="input-group-text "><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control text-white" id="username" name="username" required autofocus placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group custom-input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control text-white" id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="auth-card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-accent">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
