<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#2575fc" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="smile-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9A8B"/>
      <stop offset="50%" stop-color="#FF6A88"/>
      <stop offset="100%" stop-color="#FF99AC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="0" y="0" width="600" height="400" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#6a11cb" opacity="0.1"/>
  <circle cx="500" cy="320" r="80" fill="#2575fc" opacity="0.1"/>
  <circle cx="300" cy="100" r="30" fill="#ff6a88" opacity="0.1"/>
  
  <!-- Main smile icon -->
  <g transform="translate(300, 200)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="120" fill="white"/>
    <circle cx="-40" cy="-30" r="15" fill="#333"/>
    <circle cx="40" cy="-30" r="15" fill="#333"/>
    <path d="M-60,30 Q0,90 60,30" stroke="url(#smile-gradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Coins -->
  <g transform="translate(450, 150)">
    <circle cx="0" cy="0" r="25" fill="#FFD700" opacity="0.9" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial" font-size="20" text-anchor="middle" fill="white">$</text>
  </g>
  <g transform="translate(480, 100)">
    <circle cx="0" cy="0" r="20" fill="#FFD700" opacity="0.7" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" fill="white">$</text>
  </g>
  <g transform="translate(420, 90)">
    <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.5" filter="url(#shadow)"/>
    <text x="0" y="4" font-family="Arial" font-size="12" text-anchor="middle" fill="white">$</text>
  </g>
  
  <!-- Camera icon -->
  <g transform="translate(150, 280)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="#333" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="15" fill="#555"/>
    <circle cx="0" cy="0" r="10" fill="#777"/>
    <circle cx="0" cy="0" r="5" fill="#999"/>
    <rect x="15" y="-15" width="10" height="5" rx="2" ry="2" fill="#555"/>
  </g>
  
  <!-- Sparkles -->
  <g transform="translate(100, 150)">
    <path d="M0,0 L0,15 M-7.5,7.5 L7.5,7.5" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  </g>
  <g transform="translate(400, 250)">
    <path d="M0,0 L0,15 M-7.5,7.5 L7.5,7.5" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  </g>
  <g transform="translate(200, 50)">
    <path d="M0,0 L0,15 M-7.5,7.5 L7.5,7.5" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>